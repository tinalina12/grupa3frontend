<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: max-content;
        background-image: url(26.jpg);
        background-size: cover;
      }
      .content {
        max-width: 100%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3><a href="./index.html">Početna </a></h3>
    <h2>U nastavku unesi svoje podatke</h2>
    <div class="content">
      <form action="/action_page.php">
        <label for="fname">Ime:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Prezime:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="birthday">Datum rođenja:</label>
        <input type="date" id="birthday" name="birthday" />
        <br /><br />
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="homepage">Website :</label>
        <input type="url" id="homepage" name="homepage" /><br /><br />
        <label for="phone">Broj moba:</label><br /><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-45-678"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          required
        /><br /><br />

        <hr />
        <p>Slobodno nam ostavi svoj životopis</p>
        <label for="myfile">Odaberi datoteku:</label>
        <input type="file" id="myfile" name="myfile" /><br /><br />
      </form>
      <hr />
      <h3>Spol:</h3>
      <form action="/action_page.php">
        <input type="radio" name="spol" id="spolMusko" value="M" />
        <label for="spolMusko">Muško</label><br />
        <input type="radio" name="spol" id="spolZensko" value="Z" />
        <label for="spolZensko">Žensko</label><br /><br />
      </form>
      <hr />
      <h3>Kojim se prevoznim sredstvom najviše služiš?</h3>

      <form action="/action_page.php">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1">Biciklom</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2">Autom</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Autobus" />
        <label for="vehicle3"> Autobusom </label><br /><br />
      </form>
      <hr />
      <h3>Odaberi najdražu boju</h3>
      <form action="/action_page.php">
        <label for="favcolor">Stisni i odaberi:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
      </form>
      <br />
      <hr />
      <h3>Google search</h3>
      <form action="/action_page.php">
        <label for="gsearch">Šalabahter:</label>
        <input type="search" id="gsearch" name="gsearch" />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <hr />
      <h3>Min i Max</h3>
      <form action="/action_page.php">
        <label for="quantity">Koliko znaš programskih jezika:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="10"
        /><br /><br />

        <hr />
        <br />

        <h3>Koliko si dobar u navedenim jezicima?</h3>
        <form action="/action_page.php" method="get">
          <label for="vol">HTML:</label>
          <input type="range" id="vol" name="vol" min="0" max="50" />
          <label for="vol">JavaScrpit:</label>
          <input type="range" id="vol" name="vol" min="0" max="50" />
          <label for="vol">CSS:</label>
          <input type="range" id="vol" name="vol" min="0" max="50" />
          <label for="vol">Python:</label>
          <input type="range" id="vol" name="vol" min="0" max="50" />
        </form>
      </form>
      <br />
      <hr />

      <input
        type="submit"
        onclick="alert('Uspješno si odradio formu')"
        value="Submit"
      />
      <input type="reset" />
    </div>
  </body>
</html>
