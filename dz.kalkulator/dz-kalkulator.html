<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="main">
      <form name="form">
        <input class="textview" name="textview" />
        <table>
          <tr>
            <td>
              <input class="button" type="button" value="C" onclick="clear()" />
            </td>
            <td>
              <input class="button" type="button" value="B" onclick="back()" />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="/"
                onclick="insert ('/')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="X"
                onclick="insert ('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="7"
                onclick="insert (7)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="8"
                onclick="insert (8)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="9"
                onclick="insert (9)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="-"
                onclick="insert ('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="4"
                onclick="insert (4)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="5"
                onclick="insert (5)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="6"
                onclick="insert (6)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="+"
                onclick="insert ('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="1"
                onclick="insert (1)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="2"
                onclick="insert (2)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="3"
                onclick="insert (3)"
              />
            </td>
            <td rowspan="5">
              <input
                class="button"
                style="height: 50px"
                type="button"
                value="="
                onclick="equal()"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="button"
                style="width: 50px"
                type="button"
                value="0"
                onclick="insert (0)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="."
                onclick="insert ('.')"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
