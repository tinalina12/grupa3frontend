<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />

    <style>
      .flex-container {
        display: flex;
        box-sizing: content-box;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .flex-container > div {
        background-color: rgb(119, 135, 187);
        border: solid 5px rgb(59, 89, 187);
        border-radius: 12px;
        color: white;
        padding: 5px;
        line-height: 60px;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>Home</div>
      <div>About us</div>
      <div>Our Products</div>
      <div>Contact Us</div>
    </div>
  </body>
</html>
